<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="/css/style.css" />
<title>Create an account | Shrink Ray</title>
<script src="/register" defer></script>
</head>
<body>
  <div class="formCard">
    <section class="form-container">
        <div>
            <h1 class="title gradient-text">Shrink Ray</h1>
            <h2>Create An Account</h2>
        </div>
        <div class="form">
            <form method="POST" action="/api/users">
                <label for="username">Username:</label>
                <input name="username" id="username" class="text" placeholder="Username" type="text" required>

                <label for="password">Password:</label>
                <input name="password" id="password" class="password" placeholder="Password" type="password" required>

                <button class="btn" type="submit">Create Account</button>
            </form>
        </div>
    </section>
</div>
</body>
</html>
